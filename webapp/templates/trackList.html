{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="../static/css/table.css">
    <link rel="stylesheet" href="../static/css/external/animations/fade.css">
{% endblock %}

{% block body %}
<div class="container table-spacing u--fadeInLeft">
    <div class="row">
        <table class="table table-hover table-responsive-sm table-bordered table-shadow">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Length (miles)</th>
                    <th scope="col">Location</th>
                </tr>
            </thead>
            <tbody>
                {% for track in tracks %}
                <tr id="{{ track.id }}">
                    <th scope="row"><a href="{{ url_for('tracks', track_name=track.name.lower().replace(' ', '-')) }}">{{ track.name }}</a></th>
                    <td>{{ track.type }}</td>
                    <td>{{ track.length }}</td>
                    <td>{{ track.location }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
